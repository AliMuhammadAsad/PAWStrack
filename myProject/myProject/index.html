<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style_index.css">
</head>
<body>
    <div class="rect">
        <img src="PAWS.png" alt="Logo">
        <div class="top-buttons">
            <button class="signup-button">Sign Up</button>
            <button class="login-button">Login</button>
        </div>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="login_process.php" method="post" onsubmit="return login()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
            <a href="forgot_password.html">Forgot password?</a>
        </form>
    </div>

    <div class="bottom-rect">
        <!-- Content for bottom rectangle -->
    </div>

    <script>
        function login() {
            // Perform your login validation here
            // For demonstration purposes, I'm assuming login is successful
            // Replace this with your actual login validation logic

            // Redirect to dashboard page upon successful login
            window.location.href = "dashboard.html";
            
            // Prevent form submission
            return false;
        }
    </script>
</body>
</html>
