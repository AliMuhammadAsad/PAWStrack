{% extends 'accounts/main.html' %}

{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<style>
.container{
    display: flex;
    justify-content: space-between;
    margin: 0 auto;
    width: 80%;
    padding: 10px;
    margin-top: 150px;
    margin-bottom: 10px;
}
.contact-form {
    width: 45%;
}

.map-container{
    width: 50%;
    background-color: black;
    border: 1px solid black;
    border-radius: 5px;
    border-width: 5px;
}

.btn {
    background-color: #ba93b2;
    margin-top: 5px;
    width: 100%;
}
.form-group {
    display: flex;
    justify-content: space-between;
}
.form-group input {
    width: 48%;
}
.form-group textarea {
    width: 100%;
}
.h2{ 
    font-size: 2em; 
    color: black;
}
</style>
<div class="container">
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.768557928327!2d67.13570127605868!3d24.905874977899703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33906ead1899d%3A0x3c0681e6f7d5dc14!2sHabib%20University!5e0!3m2!1sen!2s!4v1713596444081!5m2!1sen!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact-form">
        <h2 style="text-align: center;">Get in Touch</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" name="subject" placeholder="Subject" required>
                <input type="text" name="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <textarea name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <button type="submit" id="modify-btn" class="btn btn-link" style="color: white;">
                SEND
            </button>
        </form>
    </div>
</div>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
{% endblock content %}
