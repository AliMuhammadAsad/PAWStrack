{% extends 'accounts/main.html' %}

{% block content %}
<style>
.container{
    display: flex;
    justify-content: space-between;
    margin: 0 auto;
    width: 80%;
    padding: 10px;
    margin-top: 150px;
    margin-bottom: 10px;
}
.map-container, .contact-form {
    width: 45%;
}
.btn {
    background-color: #ba93b2;
    margin-top: 5px;
    width: 100%;
}
</style>
    <div class="container">
        <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.768557928327!2d67.13570127605868!3d24.905874977899703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33906ead1899d%3A0x3c0681e6f7d5dc14!2sHabib%20University!5e0!3m2!1sen!2s!4v1713596444081!5m2!1sen!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="modify-btn" class="btn btn-link" style="color: white;">
                SEND
            </button>
        </form>
    </div>
</div>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
{% endblock content %}
