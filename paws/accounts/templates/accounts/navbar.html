{% load static %}
<style type="text/css">
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 30px;
  }

  .navbar {
    width: 100%;
    height: 70px;
    /* border-radius: 0 0 10px 10px; */
    top: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    padding: 0 30px;
  }

</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img width="50" src="{% static 'images/PAWS.png' %}">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        {% if request.user.is_staff %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Dashboard</a>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'messages' %}">UserMessages</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'pet_list' %}" class="nav-link">Pets</a>
          </li>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'account' %}">Settings</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'pet_list' %}" class="nav-link">Pets</a>
        </li>
      </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
        </li>
        
      </ul>
    </div>
  </div>

  <span class="hello-msg">Hello, {{request.user}}</span>
  <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
</nav>
