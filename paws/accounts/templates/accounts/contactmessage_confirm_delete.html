{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<style>
.cancel_button {
  color: black;
  text-decoration: none;
  background-color: whitesmoke;
  padding: 5px 10px;
  border: 2px solid black;
  border-radius: 5px;
}

.submit_button {
  border-radius: 5px;
  background-color: whitesmoke;
}

.submit_button:hover {
  color:red;
}

</style>
  <h2>Delete Message</h2>
  <p>Are you sure you want to delete this message?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="submit_button">Yes, delete</button>
    <a class="cancel_button" href="{% url 'messages' %}">Cancel</a>
  </form>
{% endblock %}
