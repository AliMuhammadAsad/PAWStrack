{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<style>
#main-footer{
    position: relative;
    bottom: 0;
    width: 100%;
}
.container{
    display: flex;
    justify-content: center;
    margin: 0 auto;
    width: 100%;
    padding: 20px;
    margin-top: 60px;
    margin-bottom: 10px;
}
.section-container {
    width: 100%;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 15px;
    text-align: center;
}
.cancel_button {
    color: black;
    text-decoration: none;
    background-color: whitesmoke;
    padding: 5px 10px;
    border: 2px solid black;
    border-radius: 5px;
    margin-right: 10px;
}
.submit_button {
    border-radius: 5px;
    background-color: whitesmoke;
    padding: 1px 15px;
    border: 2px solid black;
}
.submit_button:hover{color:green;}
</style>
<div class="back-button">
    <a href="{% url 'pet_list' %}"><i class="fas fa-arrow-left"></i> Back</a>
</div>
<div class="container">
    <div class="section-container">
        <h2>{% if form.instance.pk %}Update {% else %}Add {% endif %}Pet</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit_button">Save</button>
            <a class="cancel_button" href="{% url 'pet_list' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
{% include 'accounts/footer.html' %}
